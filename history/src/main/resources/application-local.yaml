server:
  port: 8088
  servlet:
    context-path: /api/history
management:
  server:
    port: 8188
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
  liquibase:
    default-schema: history
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
#    enabled: ${LIQUIBASE_ENABLED:true}
#    drop-first: ${LIQUIBASE_DROP_FIRST:false}
  application:
    name: history-app
